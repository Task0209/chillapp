apiVersion: apps/v1
kind: Deployment
metadata:
  name: dotnet-webapi
  namespace: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: dotnet-webapi
          image: 192.168.0.53:8082/chillapp:v1
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 80
